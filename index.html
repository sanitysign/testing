<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="stylesheet" href="dist/style.css">
  <script type="module" src="scripts/main.js"></script>
</head>

<body>
  <div class="container">
    <div class="posts">
      <h1 class="posts__heading">Posts</h1>
      <div class="posts__body">
        <ul class="posts__list">
          <!-- <li class="posts__item">
            <a href="" class="posts__link link">
              <span class="posts__title">Tabernus anser cum tero comes tripudio degusto succedo.</span>
            </a>
          </li> -->
        </ul>
        <div class="posts__pagination-wrap">
          <div class="posts__pagination">
            <a href="" id="linkPrev" class="posts__pagination-link posts__pagination-link_prev link"></a>
            <span class="posts__numbers">
              <span id="numCurrent" class="posts__number posts__number_current">1</span>
              <span class="posts__slash">/</span>
              <span id="numLast" class="posts__number posts__number_last">10</span>
            </span>
            <a href="" id="linkNext" class="posts__pagination-link posts__pagination-link_next link"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
